<div class="headerForm">
  <span class="title">Adicionar mais tarefas</span>
  <button mat-icon-button color="primary" (click)="toggleForm()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="task-form" *ngIf="showForm">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nova tarefa</mat-label>
    <input matInput [(ngModel)]="title" placeholder="Digite sua tarefa" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="add()">
    <mat-icon>add</mat-icon> Adicionar
  </button>
</div>
